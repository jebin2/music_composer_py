<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Textual Harmony // Evolved</title>
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
	<link rel="stylesheet" href="/static/styles.css" />
	<script defer src="/static/script.js"></script>
</head>

<body>
	<div class="header">
		<div class="logo">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
				<path
					d="M6 18.5V5.5C6 4.94772 6.44772 4.5 7 4.5H17C17.5523 4.5 18 4.94772 18 5.5V18.5C18 19.6046 17.1046 20.5 16 20.5H8C6.89543 20.5 6 19.6046 6 18.5ZM8 6.5V18.5H16V6.5H8Z M9 15.5H15V17.5H9V15.5ZM9 11.5H15V13.5H9V11.5ZM9 7.5H15V9.5H9V7.5Z" />
			</svg>
			<h1>Textual Harmony</h1>
		</div>
		<div class="header-controls">
			<button id="themeToggle" class="theme-toggle" title="Toggle Theme">
				<!-- Icon will be set by JS -->
			</button>
			<button id="settingsToggle" class="settings-button" title="Settings">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
					stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
					<path
						d="M12.22 2h-0.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.51a2 2 0 0 1 1-1.72l.15-.1a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
					</path>
					<circle cx="12" cy="12" r="3"></circle>
				</svg>
				<span>Settings</span>
			</button>
		</div>
	</div>
	<div class="app-wrapper">
		<div class="container">
			<div class="card input-section">
				<label for="textInput">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
						<path
							d="M20 4H4C2.89543 4 2 4.89543 2 6V18C2 19.1046 2.89543 20 4 20H20C21.1046 20 22 19.1046 22 18V6C22 4.89543 21.1046 4 20 4ZM20 18H4V6H20V18ZM6 10H12V12H6V10ZM6 14H18V16H6V14Z">
						</path>
					</svg>
					Input Nexus
				</label>
				<textarea id="textInput"
					placeholder="Transmit your text sequence for sonic transformation..."></textarea>
				<button class="generate-button">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
						stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<line x1="12" y1="5" x2="12" y2="19"></line>
						<line x1="5" y1="12" x2="19" y2="12"></line>
						<polyline points="10 2 12 4 14 2"></polyline>
						<polyline points="10 22 12 20 14 22"></polyline>
						<polyline points="2 10 4 12 2 14"></polyline>
						<polyline points="22 10 20 12 22 14"></polyline>
					</svg>
					Generate Harmony
				</button>
			</div>
			<div class="card player-section">
				<h2>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
						<path
							d="M3 10V14C3 14.5523 3.44772 15 4 15H5V9H4C3.44772 9 3 9.44771 3 10ZM7 17V7C7 6.44772 7.44772 6 8 6H9V18H8C7.44772 18 7 17.5523 7 17ZM11 19V5C11 4.44772 11.4477 4 12 4H13V20H12C11.4477 20 11 19.5523 11 19ZM15 17V7C15 6.44772 15.4477 6 16 6H17V18H16C15.4477 18 15 17.5523 15 17ZM19 14V10C19 9.44771 19.4477 9 20 9H21V15H20C19.4477 15 19 14.5523 19 14Z">
						</path>
					</svg>
					Sonic Output
				</h2>
				<div class="instrument-selection">
					<div class="instrument-header">
						<label>
							<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round">
								<rect x="2" y="4" width="20" height="16" rx="2"></rect>
								<path d="M6 8h4m-4 4h12m-12 4h6"></path>
								<line x1="14" y1="8" x2="18" y2="8"></line>
								<line x1="18" y1="16" x2="18" y2="16"></line> <!-- Self-closing line corrected -->
							</svg>
							Instruments
						</label>
						<button class="select-all-button" title="Select/Deselect All">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
								stroke-linejoin="round">
								<polyline points="9 11 12 14 22 4"></polyline>
								<path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
							</svg>
							All
						</button>
					</div>
					<div class="instrument-list" id="instrumentList">
					</div>
				</div>
				<div class="player-container">
					<div class="waveform"></div> <!-- Target this element -->
					<div class="controls">
						<div class="playback-controls">
							<button class="play-button" title="Play/Pause">
								<!-- Icon set by JS -->
							</button>
							<span class="time-display">00:00 / 00:00</span>
							<audio id="audioPlayer" src="/static/output.wav"></audio>
						</div>
						<button class="download-button" title="Download Audio">
							<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round">
								<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
								<polyline points="7 10 12 15 17 10"></polyline>
								<line x1="12" y1="15" x2="12" y2="3"></line>
							</svg>
							Download
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="settings-modal" id="settingsModal">
		<div class="settings-panel">
			<div class="settings-header">
				<h2>Configuration Matrix</h2>
				<button class="close-button" id="closeSettings" title="Close Settings">Ã—</button>
			</div>
			<div class="settings-form">
				<div class="form-group">
					<label for="apiKey">API Access Key</label>
					<input type="text" id="apiKey" placeholder="Enter secure access key">
				</div>
				<div class="form-group" style="display: none;">
					<label for="systemPrompt">Generation Directives</label>
					<textarea id="systemPrompt" rows="4"
						placeholder="Define parameters for the sonic synthesis engine..."></textarea>
				</div>
				<button class="save-button" id="save_settings">Commit Settings</button>
			</div>
		</div>
	</div>
</body>

</html>
